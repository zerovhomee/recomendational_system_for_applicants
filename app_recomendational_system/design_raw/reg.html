<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="styles/reg.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div><span class="header-text">Система рекомендаций для абитуриентов ИРИТ-РТФ</span></div>
        <div class="header-auth-reg">
          <a class="header-auth" href="auth.html">Войти</a>
          <a class="header-reg" href="reg.html">Регистрация</a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <div class="container">
      <section class="registration-form">
        <span class="registration-form-title">Регистрация</span>
        <form class="form" action="#" method="POST">
          <div class="registration-form-name">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name">
          </div>

          <div class="registration-form-mail">
            <label for="email">Адрес почты</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="registration-form-password">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password">
          </div>
          
          <div class="registration-form-password-repeat">
            <label for="password-confirm">Пароль ещё раз</label>
            <input type="password" id="password-confirm" name="password-confirm">
          </div>

          <button type="submit" class="register-btn">Регистрация</button>
        </form>
      </section>
    </div>

  </main>

  <script src="scripts/reg.js"></script>
</body>
</html>
